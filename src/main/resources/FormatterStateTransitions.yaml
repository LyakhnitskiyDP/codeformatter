- state: 'initial'
  transitions:
    - tokenName: null
      stateToTransferTo: 'writing line'
    - tokenName: 'Char'
      stateToTransferTo: 'writing line'
    - tokenName: 'Whitespace'
      stateToTransferTo: 'initial'
    - tokenName: 'Line separator'
      stateToTransferTo: 'initial'
    - tokenName: 'multiline comment'
      stateToTransferTo: 'initial'
    - tokenName: 'Semicolon'
      stateToTransferTo: 'initial'
    - tokenName: 'Carriage return'
      stateToTransferTo: 'initial'
    - tokenName: 'Opening Curly Bracket'
      stateToTransferTo: 'initial'
    - tokenName: 'Closing Curly Bracket'
      stateToTransferTo: 'initial'
    - tokenName: 'Quotes'
      stateToTransferTo: 'writing string literal'
    - tokenName: 'Slash'
      stateToTransferTo: 'Start of a multiline comment 1'

- state: 'writing string literal'
  transitions:
    - tokenName: null
      stateToTransferTo: 'writing string literal'
    - tokenName: 'Quotes'
      stateToTransferTo: 'writing line'

- state: 'writing line'
  transitions:
    - tokenName: null
      stateToTransferTo: 'writing line'
    - tokenName: 'Whitespace'
      stateToTransferTo: 'ignoring whitespaces'
    - tokenName: 'Opening Curly Bracket'
      stateToTransferTo: 'initial'
    - tokenName: 'Semicolon'
      stateToTransferTo: 'initial'
    - tokenName: 'Closing Curly Bracket'
      stateToTransferTo: 'initial'
    - tokenName: 'Quotes'
      stateToTransferTo: 'writing string literal'
    - tokenName: 'Slash'
      stateToTransferTo: 'Start of a multiline comment 1'

- state: 'writing multiline comment'
  transitions:
    - tokenName: null
      stateToTransferTo: 'writing multiline comment'
    - tokenName: 'Quotes'
      stateToTransferTo: 'writing line'

- state: 'ignoring whitespaces'
  transitions:
    - tokenName: null
      stateToTransferTo: 'writing line'
    - tokenName: 'Semicolon'
      stateToTransferTo: 'initial'
    - tokenName: 'Opening Curly Bracket'
      stateToTransferTo: 'initial'
    - tokenName: 'Whitespace'
      stateToTransferTo: 'ignoring whitespaces'
    - tokenName: 'Closing Curly Bracket'
      stateToTransferTo: 'initial'
    - tokenName: 'Quotes'
      stateToTransferTo: 'writing string literal'
    - tokenName: 'Slash'
      stateToTransferTo: 'Start of a multiline comment 1'
