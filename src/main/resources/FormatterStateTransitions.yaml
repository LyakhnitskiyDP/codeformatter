- state: 'initial'
  transitions:
    - tokenName: null
      stateToTransferTo: 'writing line'
    - tokenName: 'Whitespace'
      stateToTransferTo: 'initial'
    - tokenName: 'Line separator'
      stateToTransferTo: 'initial'
    - tokenName: 'multiline comment'
      stateToTransferTo: 'initial'
    - tokenName: 'Semicolon'
      stateToTransferTo: 'initial'
    - tokenName: 'Carriage return'
      stateToTransferTo: 'initial'
    - tokenName: 'Opening Curly Bracket'
      stateToTransferTo: 'initial'
    - tokenName: 'Closing Curly Bracket'
      stateToTransferTo: 'initial'
    - tokenName: 'Quotes'
      stateToTransferTo: 'writing string literal'
    - tokenName: 'Slash'
      stateToTransferTo: 'Start of a multiline comment 1'

- state: 'Start of a multiline comment 1'
  transitions:
    - tokenName: null
      stateToTransferTo: 'writing line'
    - tokenName: 'Star'
      stateToTransferTo: 'multiline comment'
    - tokenName: 'Slash'
      stateToTransferTo: 'single line comment'

- state: 'single line comment'
  transitions:
    - tokenName: null
      stateToTransferTo: 'single line comment'
    - tokenName: 'Line separator'
      stateToTransferTo: 'initial'
    - tokenName: 'Carriage return'
      stateToTransferTo: 'initial'

- state: 'multiline comment'
  transitions:
    - tokenName: null
      stateToTransferTo: 'multiline comment'
    - tokenName: 'Star'
      stateToTransferTo: 'End of a multiline comment'

- state: 'End of a multiline comment'
  transitions:
    - tokenName: null
      stateToTransferTo: 'multiline comment'
    - tokenName: 'Slash'
      stateToTransferTo: 'initial'

- state: 'writing string literal'
  transitions:
    - tokenName: null
      stateToTransferTo: 'writing string literal'
    - tokenName: 'Quotes'
      stateToTransferTo: 'writing line'

- state: 'writing line'
  transitions:
    - tokenName: null
      stateToTransferTo: 'writing line'
    - tokenName: 'Whitespace'
      stateToTransferTo: 'ignoring whitespaces'
    - tokenName: 'Opening Curly Bracket'
      stateToTransferTo: 'initial'
    - tokenName: 'Semicolon'
      stateToTransferTo: 'initial'
    - tokenName: 'Closing Curly Bracket'
      stateToTransferTo: 'initial'
    - tokenName: 'Quotes'
      stateToTransferTo: 'writing string literal'
    - tokenName: 'Slash'
      stateToTransferTo: 'Start of a multiline comment 1'

- state: 'writing multiline comment'
  transitions:
    - tokenName: null
      stateToTransferTo: 'writing multiline comment'
    - tokenName: 'Quotes'
      stateToTransferTo: 'writing line'

- state: 'ignoring whitespaces'
  transitions:
    - tokenName: null
      stateToTransferTo: 'writing line'
    - tokenName: 'Semicolon'
      stateToTransferTo: 'initial'
    - tokenName: 'Opening Curly Bracket'
      stateToTransferTo: 'initial'
    - tokenName: 'Whitespace'
      stateToTransferTo: 'ignoring whitespaces'
    - tokenName: 'Closing Curly Bracket'
      stateToTransferTo: 'initial'
    - tokenName: 'Quotes'
      stateToTransferTo: 'writing string literal'
    - tokenName: 'Slash'
      stateToTransferTo: 'Start of a multiline comment 1'
