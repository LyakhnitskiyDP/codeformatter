- state: 'initial'
  transitions:
    - ch: null
      stateToTransferTo: 'terminated'
    - ch: 'f'
      stateToTransferTo: 'for_1'

- state: 'for'
  transitions:
    - ch: null
      stateToTransferTo: 'for'
    - ch: ')'
      stateToTransferTo: 'terminated'

- state: 'for_1'
  transitions:
    - ch: null
      stateToTransferTo: 'terminated'
    - ch: 'o'
      stateToTransferTo: 'for_2'

- state: 'for_2'
  transitions:
    - ch: null
      stateToTransferTo: 'terminated'
    - ch: 'r'
      stateToTransferTo: 'for_3'

- state: 'for_3'
  transitions:
    - ch: null
      stateToTransferTo: 'terminated'
    - ch: ' '
      stateToTransferTo: 'for'
    - ch: ';'
      stateToTransferTo: 'for'
